<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Rush</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b1540;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        .screen { 
            display: none; 
            padding: 20px;
        }
        .screen.active { 
            display: block; 
            margin-top: 40px; 
        }

        .title h1 {
            font-size: 70px;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
        }
        .blaster { 
            color: #00c8ff; 
        }

        #play-btn {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 25px;
            border: none;
            border-radius: 10px;
            background: #ffbf00;
            color: #222;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #play-btn:hover {
            background: #ffd700;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 191, 0, 0.7);
        }

        .decor { 
            margin-top: 60px; 
        }
        .block {
            width: 100px; 
            height: 100px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        /* GAME */
        #game-area {
            width: 400px;
            height: 400px;
            margin: 20px auto;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #player {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 15px 15px, #ffff00, #ffcc00);
            position: absolute;
            left: 180px;
            top: 350px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
            transition: left 0.1s ease;
        }

        .coin-drop {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 7px 7px, #ffd700, #ff9900);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
        }

        .coin-drop::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }

        .info { 
            font-size: 20px; 
            margin: 20px 0;
        }
        
        #status { 
            margin-top: 20px; 
            font-size: 30px; 
            font-weight: bold;
            min-height: 40px;
        }

        .win { color: #4CAF50; }
        .lose { color: #f44336; }

        .controls-info {
            margin-top: 15px;
            font-size: 16px;
            color: #aaa;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-screen" class="screen active">
        <div class="title">
            <h1>COIN</h1>
            <h1 class="blaster">RUSH</h1>
        </div>

        <button id="play-btn">MULAI</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="screen">
        <h1>Coin Rush</h1>
        <p>Kumpulkan lebih dari 25 coin untuk menang!</p>

        <div id="game-area">
            <div id="player"></div>
        </div>

        <div class="info">
            <p>Coin: <span id="coin-count">0</span> / 25</p>
            <p>Waktu: <span id="time">60</span> detik</p>
        </div>

        <div class="controls-info">
            Gunakan tombol ‚¨ÖÔ∏è ‚û°Ô∏è untuk bergerak
        </div>

        <h2 id="status"></h2>
        <button class="restart-btn" id="restart-btn" style="display: none;">Main Lagi</button>
    </div>

<script>
    // START SCREEN SWITCH
    const startScreen = document.getElementById("start-screen");
    const gameScreen = document.getElementById("game-screen");
    const playBtn = document.getElementById("play-btn");
    const restartBtn = document.getElementById("restart-btn");

    playBtn.addEventListener("click", () => {
        startScreen.classList.remove("active");
        gameScreen.classList.add("active");
        startGame();
    });

    restartBtn.addEventListener("click", () => {
        startGame();
    });

    // GAME ELEMENTS
    const gameArea = document.getElementById("game-area");
    const player = document.getElementById("player");
    const coinCounter = document.getElementById("coin-count");
    const timeDisplay = document.getElementById("time");
    const status = document.getElementById("status");

    let coinCount = 0;
    let timeLeft = 60;
    let timer;
    let coinIntervals = [];
    let gameActive = false;

    const playerSpeed = 10;
    const maxCoins = 25;

    function startGame() {
        // Reset semua state game
        coinCount = 0;
        timeLeft = 60;
        gameActive = true;
        
        // Reset tampila
        coinCounter.textContent = "0";
        timeDisplay.textContent = "60";
        status.textContent = "";
        status.className = "";
        restartBtn.style.display = "none";
        
        // Reset posisi player
        player.style.left = "180px";
        
        // Hapus semua coin yang tersisa
        const coins = document.querySelectorAll(".coin-drop");
        coins.forEach(coin => coin.remove());
        
        // Hentikan interval sebelumnya
        clearInterval(timer);
        coinIntervals.forEach(interval => clearInterval(interval));
        coinIntervals = [];
        
        // Mulai timer game
        timer = setInterval(timerTick, 1000);
        
        // Mulai spawn coin
        startCoinSpawning();
    }

    function startCoinSpawning() {
        // Spawn coin pertama segera
        spawnCoin();
        
        // Lanjutkan spawn coin setiap 700ms
        const spawnInterval = setInterval(() => {
            if (gameActive) {
                spawnCoin();
            }
        }, 700);
        
        coinIntervals.push(spawnInterval);
    }

    // PLAYER MOVE - Diperbaiki untuk kontrol yang lebih smooth
    document.addEventListener("keydown", (e) => {
        if (!gameActive) return;

        let left = parseInt(player.style.left) || 180;

        if (e.key === "ArrowLeft" && left > 0) {
            player.style.left = Math.max(0, left - playerSpeed) + "px";
        }
        if (e.key === "ArrowRight" && left < 360) {
            player.style.left = Math.min(360, left + playerSpeed) + "px";
        }
    });

    // SPAWN COIN DROPS - Diperbaiki logika spawn
    function spawnCoin() {
        if (!gameActive) return;

        const coin = document.createElement("div");
        coin.classList.add("coin-drop");
        
        // Pastikan coin tidak spawn terlalu dekat dengan tepi
        const maxX = gameArea.offsetWidth - 25;
        coin.style.left = Math.floor(Math.random() * maxX) + "px";
        coin.style.top = "0px";
        
        gameArea.appendChild(coin);

        let fallSpeed = 2 + Math.random() * 3;
        let coinY = 0;

        const fallInterval = setInterval(() => {
            if (!gameActive) {
                clearInterval(fallInterval);
                return;
            }

            coinY += fallSpeed;
            coin.style.top = coinY + "px";

            // Perbaiki deteksi tabrakan
            if (checkCatch(coin)) {
                clearInterval(fallInterval);
                coin.remove();
                return;
            }

            // Hapus coin jika sudah jatuh ke bawah
            if (coinY > gameArea.offsetHeight) {
                clearInterval(fallInterval);
                coin.remove();
            }
        }, 20);
        
        coinIntervals.push(fallInterval);
    }

    // PLAYER CATCH COIN - Diperbaiki deteksi tabrakan
    function checkCatch(coin) {
        const playerRect = player.getBoundingClientRect();
        const coinRect = coin.getBoundingClientRect();
        
        // Deteksi tabrakan yang lebih akurat
        const collision = !(
            playerRect.right < coinRect.left ||
            playerRect.left > coinRect.right ||
            playerRect.bottom < coinRect.top ||
            playerRect.top > coinRect.bottom
        );
        
        if (collision) {
            coinCount++;
            coinCounter.textContent = coinCount;
            
            // Cek kemenangan saat menangkap coin, bukan hanya di akhir
            if (coinCount >= maxCoins) {
                gameWin();
            }
            
            return true;
        }
        
        return false;
    }

    // TIMER - Diperbaiki logika timer
    function timerTick() {
        if (!gameActive) return;
        
        timeLeft--;
        timeDisplay.textContent = timeLeft;

        // Ubah warna timer saat waktu hampir habis
        if (timeLeft <= 5) {
            timeDisplay.style.color = "#ff4444";
        }

        if (timeLeft <= 0) {
            if (coinCount >= maxCoins) {
                gameWin();
            } else {
                gameLose();
            }
        }
    }

    function gameWin() {
        if (!gameActive) return;
        
        gameActive = false;
        status.textContent = "YOU WIN! üéâ";
        status.className = "win";
        endGame();
    }

    function gameLose() {
        if (!gameActive) return;
        
        gameActive = false;
        status.textContent = "GAME OVER! üòû";
        status.className = "lose";
        endGame();
    }

    function endGame() {
        clearInterval(timer);
        coinIntervals.forEach(interval => clearInterval(interval));
        coinIntervals = [];
        
        // Tampilkan tombol restart
        setTimeout(() => {
            restartBtn.style.display = "inline-block";
        }, 1000);
    }

    // Inisialisasi posisi player
    player.style.left = "180px";
</script>

</body>
</html>
